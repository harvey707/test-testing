<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motherboard Repair Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <div class="container">
        <h1>Book Motherboard Repair</h1>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="number">Number</label>
            <input type="number" id="number" required>

            <label for="fault">fault discription</label>
            <input type="textarea" id="fault" required>

            <label for="sent details">sent details</label>
            <input type="text" id="sent details" required>

            <label for="date">Preferred collection Date:</label>
            <input type="date" id="date" required>

            <button type="submit">Book Now</button>
        </form>
        <div id="confirmation"></div>
    </div>
    <script src="booking.js"></script>
</body>
</html>
